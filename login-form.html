 <html >
  <head>
    <meta charset="UTF-8">
    <title>Successmantra Online test</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- Compiled and minified CSS -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
 <style type="text/css">
 
body {background: url("bg.jpg"); font-family: 'Roboto', sans-serif;}

.row.first_row_information > div {
    background-color: #f1f1f1;
}

.input-field.col.s12 > label {
    width: calc(100% - 3rem);
}

.input-field.col.s6 > label {
    width: calc(100% - 3rem);
}

 </style>


  </head>
  <body>


<div class="row first_row_information">
    <div class="" id="signup-form-container" style="max-width:600px;margin: 100px auto">

<ul class="tabs">
<li class="col s6 tab"><a href="#login">Login</a></li>
<li class="col s6 tab"><a href="#signup">Signup</a></li>
</ul>

 




  <div class="row" id="login">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          
           <i class="material-icons prefix">perm_identity</i>
          <input id="uname" type="text" class="validate">
          <label for="uname">User Name</label>
        </div>

        <div class="input-field col s12">
         <i class="material-icons prefix">vpn_key</i>
          <input id="email" type="password" class="validate">
          <label for="email">Password</label>
        </div>


        <div class="input-field col s12 m4">
         <span>Login Via</span>
        </div>

        <div class="input-field col s12 m8">
         <img src="facebook.png"/>&nbsp;<img src="google.png" class=" right" />
        </div>




        <div class="input-field col s12 right">
        <span>forgot password? <a href="#">Click Here</a></span>
        <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
        <i class="material-icons right">send</i></button>
        </div>


      </div>
    </form>
  </div>



<div class="row" id="signup">
    <form class="col s12">
      <div class="row">
        <div class="input-field col m6  s12">
          
           <i class="material-icons prefix">perm_identity</i>
          <input id="fname" type="text" class="validate">
          <label for="uname">First Name</label>
        </div>

        <div class="input-field col m6  s12">
          
           <i class="material-icons prefix">perm_identity</i>
          <input id="lname" type="text" class="validate">
          <label for="uname">Last Name</label>
        </div>


        <div class="input-field col m6  s12">
          
           <i class="material-icons prefix">mail</i>
          <input id="email" type="email" class="validate">
          <label for="uname">Email</label>
        </div>

   
      <div class="input-field col  m6  s12">
          
           <i class="material-icons prefix">stay_primary_portrait</i>
          <input id="email" type="tel" class="validate">
          <label for="uname">Mobile</label>
        </div>



        <div class="input-field col  m6  s12">
         <i class="material-icons prefix">vpn_key</i>
          <input id="email" type="password" class="validate">
          <label for="email">Password</label>
        </div>

       <div class="input-field col  m6  s12">
         <i class="material-icons prefix">done_all</i>
          <input id="email" type="password" class="validate">
          <label for="email">Re-Enter Password</label>
        </div>

        <div class="input-field col s12">
    
             <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i></button>
<span class="or">&nbsp;</span>
        <button class="btn waves-effect waves-light" type="reset" name="action">Reset
        <i class="material-icons right">send</i></button>
        </div>


      </div>
    </form>
  </div>



 </div>
</div>

<!-- Compiled and minified JavaScript -->

<script src="jquery-1.10.2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

<script type="text/javascript">
 $(document).ready(function(){
    $('ul.tabs').tabs();
  });
</script>
  </body>
</html>
